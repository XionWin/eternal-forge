syntax = "proto3";

import "google/protobuf/timestamp.proto";

package user;

service UserService {
  rpc CreateUser (CreateUserRequest) returns (CreateUserResponse);
  rpc QueryUser (QueryUserRequest) returns (QueryUserResponse);
}

message QueryUserRequest {
    oneof identity {
    string id = 1;
    string email = 2;
  }
}

message QueryUserResponse {
  string email_account = 1;
  google.protobuf.Timestamp created_at = 2;
  google.protobuf.Timestamp update_at = 3;
  google.protobuf.Timestamp last_login_at = 4;
  int32 status = 5;
  int32 role = 6;
  string firstname = 7;
  string lastname = 8;
  int32 gender = 9;
  int32 locale = 10;
  string avatar = 11;
  string signature = 12;
}

message CreateUserRequest {
  string email = 1;
  string password = 2;
  string firstname = 3;
  string lastname = 4;
  int32 gender = 5;
  int32 locale = 6;
  string avatar = 7;
  string signature = 8;
}
message CreateUserResponse {
  string id = 1;
}